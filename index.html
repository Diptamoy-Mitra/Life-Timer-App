<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Timer App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="background">
    <div id="initialText" class="container">
      <h1>Kindly Enter Your Age </h1>
    </div>

    <div id="afterDOBbtnTxt" class="container">
      <div class="center">
        <h1>How Much Life Journey Covered, Till Now </h1>
      <div class="time-container">
        <h2>
          <div id="year">0</div>Years
        </h2>
        <h2>
          <div id="month">0</div>Months
        </h2>
        <h2>
          <div id="day">0</div>Days
        </h2>
        <h2>
          <div id="hour">0</div>Hours
        </h2>
        <h2>
          <div id="minutes">0</div>Minutes
        </h2>
        <h2>
          <div id="seconds">0</div>Seconds
        </h2>
      </div>
      </div>
    </div>

    <div class="settings">
      <i id="settingsIcon" class="fa fa-cog"></i>

      <div id="settingsContent" class="settings-content hide">
        <input type="date" name="" id="dobInput">
        <button id="dobButton">Add DOB</button>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
